<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Entre em contato</title>
  </head>
  <body>
    <div class="menu">
      <div class="div-logo">
        <a href="index.html">
          <img id="logo" src="img/logo/logo cax.png" />
        </a>
      </div>

      <nav>
        <a href="about.html" class="nav-item">Sobre Mim</a>
        <a href="contact.html" class="nav-item">Contato</a>
      </nav>
    </div>

    <div class="container">
      <div class="form-box">
        <h3>Entre em Contato</h3>
        <div class="form">
          <form>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Nome"
              autofocus
            />
            <input type="email" id="email" name="email" placeholder="Email" />
            <textarea placeholder="Assunto" required></textarea>
            <button>Enviar</button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <span>Todos os direitos reservados.</span>
    </footer>
  </body>
</html>
